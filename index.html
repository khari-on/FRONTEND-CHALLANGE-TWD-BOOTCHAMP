<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <div class="container">
      <div class="box1">
        <div class="left">
          <img class="logo" src="./images/logo.svg" alt="" />

          <div class="files">
            <button class="file">
              <img src="./images/icon-document.svg" alt="document" />
            </button>

            <button class="folder file">
              <img src="./images/icon-folder.svg" alt="document" />
            </button>

            <button class="upload file">
              <img src="./images/icon-upload.svg" document">
            </button>
          </div>
        </div>

        <div class="box2">
          <div class="notifi">
            <span>185</span>
            GB Left
          </div>

          <div class="rangebox">
            <p>Youâ€™ve used <span>815</span> GB of your storage</p>
            <div id="myProgress">
              <div id="myBar">
                <div class="pointer" />
              </div>
            </div>
            <div class="data">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Youâ€™ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->

  </body>
</html>
